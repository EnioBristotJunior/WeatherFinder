<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Temperaturas do Mundo</title>
  </head>

  <body style="transition: opacity 1s">
    <div class="main-content">
      <div class="menu">
        <h1 style="text-align: center" id="title" class="text_cabana">
          WeatherFinder
        </h1>
        <br />
        <p>
          O WeatherFinder se trata de um programa para identificar o tempo em
          qualquer cidade do mundo.
        </p>
        <p>Basta digitar a cidade que deseja!</p>
        <br />
        <div class="altera">
          <h3 id="sub" class="sub_title_cabana">Alterar plano de Fundo</h3>
          <a onclick="mudarFundo(5)"
            ><ion-icon name="refresh-outline"></ion-icon
          ></a>
        </div>

        <br />
        <br />
        <div class="typeWheathers">
          <a onclick="mudarFundo(1)">Sol</a>
          <a onclick="mudarFundo(2)">Chuva</a>
          <a onclick="mudarFundo(3)">Neve</a>
          <a onclick="mudarFundo(4)">Nublado</a>
        </div>
        <br />
        <br />
        <h3 id="sub2" class="sub_title_cabana">Experimente!</h3>
        <br />
        <br />

        <div class="group">
          <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
            <g>
              <path
                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
              ></path>
            </g>
          </svg>
          <input
            placeholder="Nome da cidade"
            type="search"
            class="input_cabana"
            id="cidade"
            required
            onkeypress="enterKeyPressed(event)"
          />
        </div>
        <br /><br />

        <button id="pesquisar" onclick="buscarTempo()" class="btn_cabana">
          <strong>Pesquisar</strong>
        </button>
      </div>
      <div class="main">
        <div class="weather">
          <h1 id="city" style="font-size: 50px">Cidade</h1>
          <br />
          <p id="temp" style="font-size: 30px">Temperatura</p>
          <br />
          <p id="tempo" style="font-size: 30px">Tempo</p>
        </div>
      </div>
    </div>
  </body>

  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  <script src="./index.js"></script>
</html>
